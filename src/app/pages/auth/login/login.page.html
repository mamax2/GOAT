<ion-header><div class="goat">üêê</div></ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-title class="header">VUOI ESSERE IL GOAT?</ion-title>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>

    <div class="buttons">
      <ion-chip class="chip-peach" (click)="doLogin()">
        <ion-label>Login</ion-label>
      </ion-chip>
      <ion-chip class="chip-peach-outline" (click)="doSignup()">
        <ion-label>Signup</ion-label>
      </ion-chip>
    </div>
  </ion-list>
</ion-content>
