<ion-header><div class="goat">üêê</div></ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-title class="header"
      >VUOI ESSERE IL GOAT? <br />
      ISCRIVITI</ion-title
    >
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input
        [(ngModel)]="name"
        autocomplete="name"
        class="input"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        autocomplete="email"
        class="input"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="pass"
        autocomplete="new-password"
        class="input"
      ></ion-input>
    </ion-item>

    <div class="buttons">
      <ion-chip
        class="chip-peach"
        (click)="doSignup()"
        [disabled]="loading"
      >
        <ion-label>{{ loading ? 'Attendi‚Ä¶' : 'Crea account' }}</ion-label>
      </ion-chip>

      <ion-chip
        class="chip-peach-outline"
        (click)="goLogin()"
      >
        <ion-label>Hai gi√† un account? Login</ion-label>
      </ion-chip>
    </div>
  </ion-list>
</ion-content>
