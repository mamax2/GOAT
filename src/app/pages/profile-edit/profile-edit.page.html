<ion-header class="hero-header">
  <div class="hero mustard-gradient hero-profile">
    <a class="back-btn" (click)="cancel()">&#8592;</a>
    <h1 class="hero-title">Modifica profilo</h1>
  </div>
</ion-header>

<ion-content class="ion-padding edit-page">
  <div class="form-block">
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>

    <ion-label>Materia principale</ion-label>
    <ion-input [(ngModel)]="main_subject"></ion-input>

    <ion-label>Avatar URL</ion-label>
    <ion-input [(ngModel)]="avatar_url"></ion-input>

    <button expand="block" class="goat-btn-outline" (click)="save()">
      Salva modifiche
    </button>

    <button expand="block" class="goat-btn-clear danger" (click)="cancel()">
      Annulla
    </button>
  </div>
</ion-content>
